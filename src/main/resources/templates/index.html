<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta charset="ISO-8859-1" />
    <title>Suscriptores - Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <center><h3>Sistema de Contol NETFLIX</h3></center>
        <hr />
        <center>
          <img src="../static/img/net2.jpeg" style="border-radius: 5%" th:src="@{img/net2.jpeg}"/>
        </center>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card border-info">
        <div class="card-header bg-primary text-white">
          <a th:href="@{/new}" class="btn btn-danger">Agregar nuevo registro</a>
        </div>
        <div class="card card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Servicio</th>
                <th>Fecha de nacimiento</th>
                <th>Plan</th>
                <th>Estatus</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="suscriptor:${suscriptores}">
                <td th:text="${suscriptor.id}"></td>
                <td th:text="${suscriptor.nombre}"></td>
                <td th:text="${suscriptor.apellidoPaterno}"></td>
                <td th:text="${suscriptor.apellidoMaterno}"></td>
                <td th:text="${suscriptor.servicio}"></td>
                <td th:text="${suscriptor.fechaNacimiento}"></td>
                <td th:text="${suscriptor.plan}"></td>
                <td th:text="${suscriptor.estatus}"></td>
                <td>
                  <a
                    th:href="@{/editar/}+${suscriptor.id}"
                    class="btn btn-warning"
                    >Editar</a
                  >
                  <a
                    th:onclick="eliminar([[${suscriptor.id}]])"
                    class="btn btn-danger"
                    >Borrar</a
                  >
                  <!-- onclick="eliminar([[${suscriptor.id}]])"
                   href="@{/eliminar/}+${suscriptor.id}"-->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" th:src="@{funciones.js}"></script>
  </body>
</html>
